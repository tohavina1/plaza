<ion-header>

  <ion-navbar>
    <ion-title>Sign up</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

      <ion-item>
        <ion-input type="text" [(ngModel)]="username" placeholder="Username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" [(ngModel)]="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button full (click)="signUp()" >Sign up</button>
        <p align="center"><a (click)="closeModal()">Already have an account?</a></p>
      </div>

    </ion-list>

</ion-content>
