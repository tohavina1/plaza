<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let cat of category" (click)="selectCategory($event, cat)">
      <div>
        <p class="title">{{cat.type}}</p>
      </div>
      <div class="item-note" item-right>
        ({{cat.nombre}} films)
      </div>
    </button>
  </ion-list>
</ion-content>
