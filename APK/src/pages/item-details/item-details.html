<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Video</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <video *ngIf="this.videoURL" autoplay controls>
    <source src="{{this.videoURL}}" type="video/webm">
  </video>
</ion-content>
