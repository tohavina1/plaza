<ion-header>

  <ion-navbar>
    <ion-title>Resultat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let res of catresult" (click)="selectCategory($event, res.id)">
      <div>
        <ion-img style="width: 108px; height: 90px;" src="../../assets/imgs/{{res.image}}.jpg"></ion-img>
        <p class="title">{{res.titre}}</p>
      </div>
    </button>
  </ion-list>
</ion-content>
